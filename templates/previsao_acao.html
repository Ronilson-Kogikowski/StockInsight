<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Previsão - {{ ticker }}</title>
</head>
<body>
    <header>
        <h1>StockInsight</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/detalhes/{{ ticker }}">Detalhes</a>
            <a href="/historico/{{ ticker }}">Histórico</a>
        </nav>
    </header>
    <div class="forecast-box">
        <h2>Previsão para {{ ticker }}</h2>
        {% if previsoes %}
            <ul>
                {% for data, preco in previsoes.items() %}
                    <li class="forecast-item">{{ data }}: R$ {{ preco | round(2) }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>{{ erro }}</p>
        {% endif %}
    </div>
</body>
</html>
